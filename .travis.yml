sudo: false
language: go
go_import_path: shanhu.io/smlvm

go:
    - 1.7
    - 1.8

install:
    - go get ./...
    - go get shanhu.io/tools/cmd/e8chk
    - go get github.com/golang/lint/golint

script:
    - test -z `gofmt -s -l .`
    - go test ./...
    - e8chk -path="shanhu.io/smlvm"
    - golint ./...
    - go vet ./...
